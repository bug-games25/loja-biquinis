<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Biquínis | Praia & Sol</title>
<style>
  /* -------------------------------------- */
  /* REINICIALIZAÇÃO E FONTES */
  /* -------------------------------------- */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
  
  * {
    box-sizing: border-box;
  }

  body { 
    font-family: 'Poppins', sans-serif; /* Fonte moderna */
    margin: 0; 
    padding: 0; 
    background: #fdfdfd; /* Fundo mais claro */
    color: #333;
    min-height: 100vh;
  }

  /* -------------------------------------- */
  /* CABEÇALHO */
  /* -------------------------------------- */
  header { 
    background: linear-gradient(90deg, #ff1493 0%, #ff69b4 100%); /* Degradê rosa vibrante */
    color: white; 
    padding: 25px 20px; 
    text-align: center; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  h1 { 
    margin: 0; 
    font-weight: 700;
    letter-spacing: 2px;
  }

  /* -------------------------------------- */
  /* GRADE DE PRODUTOS */
  /* -------------------------------------- */
  .container { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Layout responsivo com grid */
    gap: 30px; 
    padding: 40px; 
    max-width: 1400px;
    margin: 0 auto;
  }
  .product { 
    background: white; 
    border-radius: 12px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.08); /* Sombra mais suave */
    text-align: center; 
    padding: 20px; 
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product:hover { 
    transform: translateY(-5px); /* Efeito de elevação */
    box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
  }
  .product img { 
    width: 100%; 
    height: 280px; /* Altura fixa para alinhar */
    object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
    border-radius: 8px; 
    margin-bottom: 15px;
  }
  .product h3 { 
    font-size: 1.2rem; 
    margin: 10px 0 5px 0; 
    font-weight: 600;
    color: #333;
  }
  .product p { 
    margin: 5px 0 20px 0; 
    font-weight: 700; 
    color: #ff1493; /* Rosa forte */
    font-size: 1.3rem;
  }
  .product button { 
    background: #ff69b4; 
    color: white; 
    border: none; 
    padding: 12px; 
    border-radius: 8px; 
    cursor: pointer; 
    width: 100%; 
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .product button:hover { 
    background: #ff1493; 
  }

  /* -------------------------------------- */
  /* CARRINHO */
  /* -------------------------------------- */
  #cart { 
    position: fixed; 
    top: 100px; /* Abaixado para não colidir com o cabeçalho */
    right: 20px; 
    background: white; 
    padding: 20px; 
    border-radius: 12px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.15); 
    width: 300px; /* Mais largo */
    max-height: 80vh; 
    overflow-y: auto; 
    z-index: 100;
  }
  #cart h2 { 
    margin-top: 0; 
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
    color: #ff69b4;
  }
  #cart-items { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
  }
  #cart-items li { 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    margin-bottom: 15px; 
    font-size: 1rem; 
  }
  #cart-items li button { 
    background: #dc3545; 
    color: white; 
    border: none;
    padding: 3px 6px; 
    font-size: 0.75rem; 
    border-radius: 4px; 
    cursor: pointer; 
    transition: background 0.3s;
    margin-left: 10px;
  }
  #cart-items li button:hover {
    background: #c82333;
  }
  #checkout { 
    background: #4caf50; /* Botão de checkout verde para destacar */
    color: white; 
    border: none; 
    padding: 15px; 
    border-radius: 8px; 
    width: 100%; 
    cursor: pointer; 
    margin-top: 20px; 
    font-size: 1.1rem;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #checkout:hover { 
    background: #43a047; 
  }

  /* -------------------------------------- */
  /* RESPONSIVIDADE (MOBILE) */
  /* -------------------------------------- */
  @media(max-width:1024px){
    #cart {
      width: 250px;
    }
    .container {
      padding: 20px;
    }
  }

  @media(max-width:768px){
    /* Altera para layout de coluna no mobile */
    .container { 
      grid-template-columns: 1fr;
      padding-bottom: 120px; /* Espaço para o carrinho fixo */
    }
    /* O carrinho fica fixo na parte inferior para mobile */
    #cart { 
      position: fixed; 
      bottom: 0;
      top: auto;
      right: 0;
      left: 0;
      width: 100%; 
      max-height: 50vh; 
      border-radius: 12px 12px 0 0; /* Bordas arredondadas no topo */
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    }
    #cart h2 {
      text-align: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Loja de Biquínis</h1>
</header>

<div class="container" id="products">
  </div>

<div id="cart">
  <h2>Carrinho</h2>
  <ul id="cart-items"></ul>
  <button id="checkout">Finalizar Compra</button>
</div>

<script>
// ATENÇÃO: VERIFIQUE SE ESTES NOMES DE ARQUIVO EXISTEM NA SUA PASTA /imagens/
const products = [
  { id: 1, name: "Biquíni Floral", price: 79.90, img: "3a6f3533-80de-408a-9e89-490e028a5eef (1).jpg", link: "SEU_LINK_CAKTO_1" },
  { id: 2, name: "Biquíni Preto", price: 99.90, img: "./imagens/biquini2.jpg", link: "SEU_LINK_CAKTO_2" },
  { id: 3, name: "Biquíni Listrado", price: 89.90, img: "./imagens/biquini3.jpg", link: "SEU_LINK_CAKTO_3" },
  { id: 4, name: "Biquíni Neon", price: 109.90, img: "./imagens/biquini4.jpg", link: "SEU_LINK_CAKTO_4" },
  { id: 5, name: "Biquíni Rosa Chiclete", price: 69.90, img: "./imagens/biquini5.jpg", link: "SEU_LINK_CAKTO_5" },
  { id: 6, name: "Biquíni Verde Água", price: 79.90, img: "./imagens/biquini6.jpg", link: "SEU_LINK_CAKTO_6" },
  { id: 7, name: "Biquíni Azul Marinho", price: 99.90, img: "./imagens/biquini7.jpg", link: "SEU_LINK_CAKTO_7" },
  { id: 8, name: "Biquíni Laranja Neon", price: 89.90, img: "./imagens/biquini8.jpg", link: "SEU_LINK_CAKTO_8" },
  { id: 9, name: "Biquíni Estampado", price: 109.90, img: "./imagens/biquini9.jpg", link: "SEU_LINK_CAKTO_9" },
  { id: 10, name: "Biquíni Vermelho Paixão", price: 79.90, img: "./imagens/biquini10.jpg", link: "SEU_LINK_CAKTO_10" },
  { id: 11, name: "Biquíni Amarelo Sol", price: 69.90, img: "./imagens/biquini11.jpg", link: "SEU_LINK_CAKTO_11" },
  { id: 12, name: "Biquíni Branco Clássico", price: 99.90, img: "./imagens/biquini12.jpg", link: "SEU_LINK_CAKTO_12" },
  { id: 13, name: "Biquíni Roxo Lavanda", price: 89.90, img: "./imagens/biquini13.jpg", link: "SEU_LINK_CAKTO_13" },
  { id: 14, name: "Biquíni Turquesa", price: 109.90, img: "./imagens/biquini14.jpg", link: "SEU_LINK_CAKTO_14" },
  { id: 15, name: "Biquíni Preto e Branco", price: 79.90, img: "./imagens/biquini15.jpg", link: "SEU_LINK_CAKTO_15" },
];

let cart = [];

/**
 * Renderiza os produtos na página principal.
 */
function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = '';
    products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <div class="product-details">
                <h3>${p.name}</h3>
                <p>R$ ${p.price.toFixed(2)}</p>
                <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
            </div>
        `;
        container.appendChild(div);
    });
}

/**
 * Adiciona um produto ao carrinho ou aumenta sua quantidade.
 * @param {number} productId O ID do produto a ser adicionado.
 */
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const cartItem = cart.find(item => item.id === productId);

    if (cartItem) {
        cartItem.quantity++;
    } else {
        cart.push({
            id: product.id,
            name: product.name,
            price: product.price,
            link: product.link,
            quantity: 1
        });
    }
    renderCart();
}

/**
 * Remove um item do carrinho.
 * @param {number} productId O ID do produto a ser removido.
 */
function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    renderCart();
}

/**
 * Calcula o total do carrinho.
 * @returns {number} O valor total.
 */
function calculateTotal() {
    return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
}

/**
 * Renderiza o conteúdo do carrinho (itens e total).
 */
function renderCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li style="justify-content: center; font-style: italic; color: #777;">Carrinho vazio.</li>';
    } else {
        cart.forEach(item => {
            const li = document.createElement('li');
            const nameAndQty = document.createElement('span');
            nameAndQty.textContent = `${item.name} (x${item.quantity})`;
            nameAndQty.style.flexGrow = 1; 

            const priceSpan = document.createElement('span');
            priceSpan.style.fontWeight = 'bold';
            priceSpan.textContent = `R$ ${(item.price * item.quantity).toFixed(2)}`;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'x';
            removeButton.onclick = () => removeFromCart(item.id);

            li.appendChild(nameAndQty);
            li.appendChild(priceSpan);
            li.appendChild(removeButton);
            cartItemsContainer.appendChild(li);
        });
        
        const total = calculateTotal();
        const liTotal = document.createElement('li');
        liTotal.style.marginTop = '10px';
        liTotal.style.borderTop = '1px solid #eee';
        liTotal.style.paddingTop = '10px';
        liTotal.innerHTML = `
            <span style="font-weight: 700; color: #ff1493;">Total:</span>
            <span style="font-weight: 700; color: #ff1493; margin-left: auto;">R$ ${total.toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(liTotal);
    }
}

/**
 * Função para simular o checkout.
 */
function checkout() {
    if (cart.length === 0) {
        alert('Seu carrinho está vazio! Adicione alguns biquínis antes de finalizar a compra. 🛍️');
        return;
    }

    let summary = 'Resumo do Pedido:\n';
    cart.forEach(item => {
        summary += `- ${item.name} (x${item.quantity}): R$ ${(item.price * item.quantity).toFixed(2)}\n`;
    });
    const total = calculateTotal();
    summary += `\nTotal Geral: R$ ${total.toFixed(2)}`;

    alert(`Compra finalizada! 🎉\n\n${summary}\n\n*Redirecionando para o link de pagamento...*`);

    // Redireciona para o link do primeiro item (substitua isso pelo seu link de pagamento final!)
    if (cart[0] && cart[0].link && cart[0].link !== "SEU_LINK_CAKTO_1") {
        window.open(cart[0].link, "_blank");
    } else {
        alert("Lembre-se de substituir 'SEU_LINK_CAKTO_X' pelos seus links de pagamento reais!");
    }
    
    // Esvaziar o carrinho após o checkout
    cart = [];
    renderCart();
}

// Inicialização
document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    renderCart(); 
    document.getElementById('checkout').addEventListener('click', checkout);
});
</script>

</body>
</html>
